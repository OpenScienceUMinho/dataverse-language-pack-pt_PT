datasetfieldtype.dsDescription.description=Um resumo descrevendo o propósito, natureza e âmbito do Dataset.
datasetfieldtype.dsDescriptionValue.description=Um resumo descrevendo o propósito, natureza e âmbito do Dataset.
datasetfieldtype.dsDescriptionDate.description=Nos casos em que um Dataset contém mais do que uma descrição (por exemplo, uma pode ser fornecida pelo produtor de dados e outra preparada pelo repositório de dados onde os dados são depositados), o atributo de data é utilizado para distinguir entre as duas descrições. O atributo de data segue a convenção ISO de AAAA-MM-DD.
datasetfieldtype.subject.description=Categorias temáticas de domínio específico que são relevantes para o Dataset.
datasetfieldtype.keyword.description=Termos-chave que descrevem aspetos importantes do Dataset.
datasetfieldtype.keywordValue.description=Termos-chave que descrevem aspetos importantes do Dataset. Pode ser usado para construir índices de palavras-chave e para fins de classificação e recuperação de informação. Pode ser utilizado um vocabulário controlado. O atributo vocab é fornecido para a especificação do vocabulário controlado em uso, como LCSH, MeSH, ou outros. O atributo vocabURI especifica o local para o vocabulário controlado completo.
datasetfieldtype.keywordVocabulary.description=Para a especificação do vocabulário controlado por palavras-chave em uso, como LCSH, MeSH, ou outros.
datasetfieldtype.keywordVocabularyURI.description=O URL do vocabulário de palavras-chave aponta para a presença na web que descreve o vocabulário de palavras-chave, se apropriado. Digite um URL absoluto onde se encontra o site de vocabulário de palavras-chave, tal como http://www.my.org.
datasetfieldtype.topicClassification.description=O campo de classificação indica o(s) tópico(s) e assuntos importantes que os dados cobrem. Os termos de assuntos da Biblioteca do Congresso podem ser usados aqui.
datasetfieldtype.topicClassValue.description=Tópico ou termo do assunto relevante para este dataset.
datasetfieldtype.topicClassVocab.description=Fornecido para a especificação do vocabulário controlado em uso, por exemplo, LCSH, MeSH, etc.
datasetfieldtype.topicClassVocabURI.description=Especifica a localização URL para o vocabulário controlado.
datasetfieldtype.publication.description=Publicações que utilizam os dados deste Dataset.
datasetfieldtype.publicationCitation.description=A citação bibliográfica completa da publicação relacionada.
datasetfieldtype.publicationIDType.description=O tipo de identificador digital utilizado para esta publicação (por exemplo, Digital Object Identifier (DOI)).
datasetfieldtype.publicationIDNumber.description=O identificador para o tipo de ID selecionado.
datasetfieldtype.publicationURL.description=Link para a página da publicação (por exemplo, página do artigo da revista, página de registro de arquivo, ou outra).
datasetfieldtype.notesText.description=Informações adicionais importantes sobre o Dataset.
