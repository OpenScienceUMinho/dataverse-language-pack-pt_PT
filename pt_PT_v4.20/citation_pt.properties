datasetfieldtype.kindOfData.description=Tipo de dados incluídos no ficheiro: dados de questionário, dados de censos/enumeração, dados agregados, dados clínicos, dados de evento/transação, código fonte de programa, texto legível por máquina, dados de registos administrativos, dados experimentais, teste psicológico, dados textuais, texto codificado, documentos codificados, diários de orçamento de tempo, dados/relatórios de observação, dados produzidos por processos, ou outros.
