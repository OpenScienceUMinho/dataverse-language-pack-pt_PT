datasetfieldtype.distributorLogoURL.description=URL do logotipo do distribuidor, que aponta para a imagem do logotipo deste distribuidor acessível pela web. Digite uma URL absoluta onde a imagem do logotipo do distribuidor é encontrada, como por exemplo http://www.my.org/images/logo.gif.
datasetfieldtype.distributionDate.description=Data em que o trabalho foi disponibilizado para distribuição/apresentação.
