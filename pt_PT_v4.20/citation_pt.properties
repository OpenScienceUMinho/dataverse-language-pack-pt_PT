datasetfieldtype.timePeriodCovered.description=Período de tempo a que os dados se referem. Este item reflete o período de tempo coberto pelos dados, não as datas de codificação ou de leitura ótica dos documentos ou as datas em que os dados foram recolhidos. Também conhecido como intervalo.
